<div align="center">
    <h3>Login Form</h3>
    <br> <br>
 
 <form (ngSubmit)="logindata()">
 
     <label>UID   : </label>
     <input type="text" id="uid" name="uid" [(ngModel)]="user.uid">
      <br>
     <label> Password : </label>
     <input type="password" id="upswd" name="upswd"  [(ngModel)]="user.upswd">

 </form>
         <a routerLink="{{link}}">Insert Record</a>
 </div>
